{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
   <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div class="bg-img">
      <div class="content">
        <header>Signup Form</header>
          <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="number" required placeholder="Enter your mobile number">
          </div>
        <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Password">
            <span class="show">SHOW</span>
          </div>

         <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Confirm password">
            <span class="show">SHOW</span>
          </div>
        <div class="field">
            <input type="submit" value="SIGNUP">
        </div>
</form>
       <div class="signup">Already have an account?
          <a href="{% url 'login' %}">Login here</a>
        </div>
      </div>
</div>
<script>
      const pass_field = document.querySelector('.pass-key,.pass-key1');
      const showBtn = document.querySelector('.show,.show1');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>
</body>
</html>
